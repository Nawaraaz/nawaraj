<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socials - Nawaraj Khanal</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background-color: #1e1e1e;
            color: #00ff00;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .socials-container {
            background-color: #000;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.8);
            max-width: 600px;
            text-align: center;
        }

        .socials-container h1 {
            color: #00ff7f;
            margin-bottom: 20px;
        }

        .social-icons {
            display: flex;
            justify-content: space-evenly;
            margin-top: 20px;
        }

        .social-icons a {
            text-decoration: none;
            color: #00ff00;
            font-size: 40px;
            transition: transform 0.3s ease-in-out;
        }

        .social-icons a:hover {
            transform: scale(1.2);
            color: #00ff7f;
        }

        a.back-link {
            color: #00ff00;
            text-decoration: none;
            margin-top: 20px;
            display: inline-block;
            border: 1px solid #00ff00;
            padding: 10px 20px;
            border-radius: 5px;
        }

        a.back-link:hover {
            background-color: #00ff00;
            color: #000;
        }
    </style>

    <!-- Correct FontAwesome Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="socials-container">
        <h1>Find Me on Social Media</h1>
        <div class="social-icons">
            <a href="https://www.linkedin.com/in/nawaraaj-khanal-015514262" target="_blank">
                <i class="fab fa-linkedin"></i>
            </a>
            <a href="https://www.instagram.com/nawaraajkhanal/profilecard/" target="_blank">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="https://github.com/Nawaraaz" target="_blank">
                <i class="fab fa-github"></i>
            </a>
        </div>

        <a href="index.html" class="back-link">&lt; Back to Terminal</a>
    </div>
</body>
</html>
